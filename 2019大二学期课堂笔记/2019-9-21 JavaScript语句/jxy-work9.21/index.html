<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var cardID='123456789';
			var psd='123456';
			var money=10000;
			var card=Number(prompt('请输入银行卡号'));
			var psd1=Number(prompt('请输入密码'));
			if(cardID==card&&psd==psd1){
				alert('登录成功,账户余额:'+money);				
			var balance=Number(prompt('请输入取款金额'));
			if(balance<=money){
				alert('取款成功,账户余额'+(money-balance));
			}else
				alert('账户余额不足');	
		    }else
				alert('账号或密码错误,请重新输入');
		</script>
	</body>
</html>
