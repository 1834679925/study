		<meta charset="UTF-8">
		<title></title>

	<body>
		<script>
			function number(){
			var num1=Number(prompt('请输入第一个数字'));
            var num2=Number(prompt('请输入第二个数字'));
            var f=prompt('请输入运算符(+-*/)');
             alert(f== '+'?(num1+num2):f== '-'?(num1-num2):f== '*'?(num1*num2):f== '/'?(num1/num2):"请输入正确的运算符号");
           }
		   number();
		</script>
	</body>
</html>
